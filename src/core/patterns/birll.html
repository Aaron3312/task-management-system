<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAI-VIER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: radial-gradient(ellipse at center, #2d0000 0%, #1a0000 40%, #070000 100%);
            color: white;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Subtle animated background particles */
        .particle {
            position: absolute;
            background: rgba(165, 0, 0, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle1 { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle2 { width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s; }
        .particle3 { width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: 4s; }
        .particle4 { width: 5px; height: 5px; top: 30%; left: 70%; animation-delay: 1s; }
        .particle5 { width: 4px; height: 4px; top: 70%; left: 50%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) translateX(10px);
                opacity: 0.7;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 80px;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #a50000;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo::before {
            content: 'ðŸ”¥';
            font-size: 36px;
        }

        .nav {
            display: flex;
            gap: 50px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .nav a:hover {
            color: #a50000;
            transform: translateY(-2px);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #a50000;
            transition: width 0.3s;
        }

        .nav a:hover::after {
            width: 100%;
        }

        /* Main content container */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5;
        }

        .main-title {
            font-size: 12rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-align: center;
            position: relative;
            margin-bottom: 80px;
            background: linear-gradient(45deg, #ffffff 0%, #a50000 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 50px rgba(165, 0, 0, 0.5);
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(165, 0, 0, 0.3));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 30px rgba(165, 0, 0, 0.8));
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: 2.8rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
            max-width: 1200px;
            color: #cccccc;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        .subtitle .highlight {
            color: #a50000;
            font-weight: 800;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glowing accent behind title */
        .title-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 400px;
            background: radial-gradient(circle, rgba(165, 0, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.9;
            }
        }

        /* Corner accent */
        .corner-accent {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 150px 150px 0;
            border-color: transparent #a50000 transparent transparent;
            z-index: 1;
        }

        .bottom-number {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(135deg, #a50000, #cc0000);
            color: white;
            padding: 20px 35px;
            font-weight: 900;
            font-size: 32px;
            clip-path: polygon(15% 0%, 100% 0%, 100% 70%, 85% 100%, 0% 100%, 0% 30%);
            box-shadow: 0 10px 20px rgba(165, 0, 0, 0.4);
            z-index: 10;
            animation: slideInRight 1s ease-out 1.5s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Decorative lines */
        .decorative-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a50000, transparent);
            animation: expandLine 2s ease-out 1s both;
        }

        .line-top {
            top: 200px;
            left: 10%;
            width: 300px;
        }

        .line-bottom {
            bottom: 200px;
            right: 10%;
            width: 400px;
        }

        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: inherit;
                opacity: 1;
            }
        }

        /* Entrance animation for main title */
        .main-title {
            animation: titleEntrance 2s ease-out both;
        }

        @keyframes titleEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
                letter-spacing: 50px;
            }
            70% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                letter-spacing: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particle particle1"></div>
    <div class="particle particle2"></div>
    <div class="particle particle3"></div>
    <div class="particle particle4"></div>
    <div class="particle particle5"></div>
    
    <!-- Decorative elements -->
    <div class="corner-accent"></div>
    <div class="decorative-line line-top"></div>
    <div class="decorative-line line-bottom"></div>
    
    <header class="header">
        <div class="logo">JAI-VIER TMS</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#service">Service</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="title-glow"></div>
        <h1 class="main-title">JAI-VIER</h1>
        <p class="subtitle">
            <span class="highlight">JAIVIER:</span> Java Agile Intelligent Velocity Issue Environment Reporting
        </p>
    </div>

    <div class="bottom-number">01</div>
</body>
</html>
