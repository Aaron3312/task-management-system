        @keyframes growUp {
            from { height: 0; }

        .trend-arrow {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 150px;

            stroke: #a50000;
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawArrow 3s ease-out 1s both;
        }

        @keyframes drawArrow {
            from { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
            to { stroke-dasharray: 1000; stroke-dashoffset: 0; }
        }

        .checkmark {
            position: absolute;
            bottom: 30px;
            right: 80px;
            width: 80px;
            height: 80px;
            stroke: #a50000;
            stroke-width: 6;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;

        }

        @keyframes drawCheck {
            from { stroke-dasharray: 100; stroke-dashoffset: 100; }
            to { stroke-dasharray: 100; stroke-dashoffset: 0; }
        }

        /* Corner accent */
        .corner-accent {
            position: absolute;

            width: 0;

        .feature-item:nth-child(4) { animation: slideInRight 0.8s ease-out 0.8s both; }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
